<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plant Infrastructure Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../Content/css/bootstrap-select.css" rel="stylesheet" type="text/css">
    <link href="../Content/less/datepicker.less" rel="stylesheet">
    <link href="../Content/css/jquery-ui.custom.css" rel="stylesheet" type="text/css">
    <link href="../Content/css/jquery.qtip.min.css" rel="stylesheet" type="text/css">
    <link href="../Content/css/jquery.slidepanel.css" rel="stylesheet" type="text/css">
    <link href="../Content/css/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" media="screen">
    <link href="../Morris/morris.css" rel="stylesheet">
    <link href="../Content/less/override.less" rel="stylesheet" type="text/less">
  </head>
  <body>

    <!-- page start -->
    <div id="map-page">

      <!-- top bar -->
      <div class="top-bar">
        <div class="asset-headers type">Bitumen Tank</div>
        <div class="asset-headers site">Archerfield</div>
        <div class="asset-headers state">QLD</div>
        <!-- <div class="asset-headers contact">Simon Moroney</div> -->
        <!-- <div class="asset-headers phone">07 3255 6710</div> -->
      </div>

      <!-- main content area on form page -->
      <div class="info-wrapper">
        <div class="plant-page-content">

          <div class="row">
            <div class="col-12">
              <div class="row-fluid">

                <!--panel 1-->
                <div class="info-box col-lg-6 col-md-12 col-sm-12">
                  <div class="info-content">
                    <div class="asset-image"><img src="../Content/images/bitumen_tanks.jpg"></div>
                  </div>
                </div>

                <!--panel 2-->
                <div class="info-box col-lg-6 col-md-12 col-sm-12">
                  <div class="info-content">
                    <div class="process-image"><img src="../Content/images/process_bitumen_tanks.png"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="row-fluid">

                <!--panel 3-->
                <div class="info-box col-lg-6 col-md-12 col-sm-12">
                  <div class="info-content">

                    <div class="details-panel">

                      <form class="form-horizontal container">
                        <div class="col-lg-12 col-md-12 col-sm-12">

                          <div class="form-group">
                            <label class="col-sm-4 control-label">Asset ID</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="Tank 1" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Year Built</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="2000" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Year Installed</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="2000" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Manufacturer</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="Ammann" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Split</label>
                            <div class="col-sm-8">
                              <input disabled value="Vertical" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Last Insp</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="When Installed" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label">Last Cleaned</label>
                            <div class="col-sm-8">
                              <input disabled class="form-control" value="NA" />
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-sm-4 control-label"></label>
                            <div class="col-sm-8">
                              <span class='btn btn-success'>Edit Details</span>
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-sm-4 control-label">Attachments</label>
                            <div class="col-sm-8">
                              <input type="file" class="form-control">
                              <span class='btn btn-info file-select'>Select File</span>
                              <span class='btn btn-primary attachment'><span class="glyphicon glyphicon-plus"></span></span>
                              <span class='btn btn-success attachment'><span class="glyphicon glyphicon-ok"></span></span>
                              <span class='btn btn-danger attachment'><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                          </div>

                        </div>
                      </form>

                    </div>

                  </div>
                </div>

                <!--panel 4-->
                <div class="info-box col-lg-6 col-md-12 col-sm-12">
                  <div class="info-content">

                    <div class="row asset-table">

                      <div class="form-group" role="search">
                        <div class="col-sm-12">
                          <input id="document-search" type="text" class="form-control search" placeholder="Search">
                        </div>
                      </div>

                      <table id="table-filter-2" class="table table-condensed table-striped reference-history">
                        <thead>
                          <tr>
                            <th>Document</th>
                            <th>Uploaded</th>
                          </tr>
                        </thead>
                        <tr>
                          <td><a href="#">Tank Schematic</a></td>
                          <td>15/12/2012</td>
                        </tr>
                        <tr>
                          <td><a href="#">System Schematic</a></td>
                          <td>05/06/2012</td>
                        </tr>
                        <tr>
                          <td><a href="#">Bitumen Transfer Procedure</a></td>
                          <td>10/10/2011</td>
                        </tr>
                        <tr>
                          <td><a href="#">Internal Inspection</a></td>
                          <td>15/12/2012</td>
                        </tr>
                      </table>

                    </div>
                    <!-- end form row -->

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end main content area on form page -->

      <!-- left bar pane map -->
      <div class="left-bar">
        <div class="icon"><a href="index.html"><img src="../Content/images/icon-globe-white.png"></a></div>
      </div>

      <!-- bottom bar-->
      <div id="insert-bottom">
      </div>

    </div>
    <!-- page end -->


    <div id="plant" class="hidden">
      <a href="#"><img class="whole-plant" src="../Content/images/plant-process.jpg"></a>
    </div>

    <script src="../Scripts/js/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/js/bootstrap.min.js"></script>
    <script src="../Scripts/js/less.js" type="text/javascript"></script>
    <script src="../Scripts/js/bootstrap-select.js"></script>
    <script src="../Scripts/js/bootstrap-datepicker.js"></script>
    <script src="../Scripts/js/jquery-ui.custom.js"></script>
    <script src="../Scripts/js/jquery.qtip.min.js"></script>
    <script src="../Scripts/js/timepicker.js"></script>
    <script src="../Scripts/js/raphael.js"></script>
    <script src="../Morris/morris.min.js"></script>
    <script src="../Scripts/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../Scripts/js/jquery-jvectormap-au-mill-en.js"></script>
    <script src="../Scripts/js/jquery.slidepanel.js"></script>
    <script src="../Scripts/js/override.js"></script>

    <script>
      insert_left();
      insert_top();
    </script>

  </body>
</html>
